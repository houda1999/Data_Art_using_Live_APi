<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with p5.js</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  
    <script src="sketch.js"></script>
    <style>
        body {  align-items: center; font-family: Arial, sans-serif; background-color: #000;}
        canvas { border: 1px solid #333; }
        #info { width: 100%; text-align: center; border-radius: 5px; }
        table { width: 100%; max-width: 500px; margin: auto; border-collapse: collapse; }
        td { padding: 5px; border-bottom: 1px solid #fff;color: #fff; }
        #flag { width: 80px; }
    </style>
</head>
<body>
    <div id="info">
        <table>
            <tr><td><strong>Name:</strong></td><td id="countryName">-</td>
            <td><strong>Population:</strong></td><td id="population">-</td>
            <td><strong>Language:</strong></td><td id="language">-</td>
            <td><strong>Flag:</strong></td><td><img id="flag" src="" alt=""></td></tr>
        </table>
    </div>
</body>
</html>
